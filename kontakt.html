<!DOCTYPE html>
<html lang="en">
<script type=module src=templates.js></script>
<script src="scripts.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StageOn Veranstaltungstechnik; Verleih von Eventtechnik und Dienstleistungen für Events und Veranstaltungen in Ingolstadt und Umgebung">

    <link rel="preload" href="css/base.css" as="style">
    <link rel="preload" href="css/contact.css" as="style">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contact.css">

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "ContactPage",
            "name": "Kontakt | StageOn Eventtechnik",
            "url": "https://stageon.net/kontakt.html",
            "mainEntity": {
                "@type": "LocalBusiness",
                "name": "StageOn Eventtechnik",
                "url": "https://stageon.net",
                "contactPoint": {
                    "@type": "ContactPoint",
                    "telephone": "+49 152 24085858",
                    "email": "stageon.eventtechnik@gmail.com",
                    "contactType": "customer service",
                    "availableLanguage": ["German"]
                }
            }
        }
    </script>

<title>StageOn Eventtechnik - Kontakt</title>
</head>
<body>

<!--Navigations-leiste-->
    <main-header></main-header>

    <div class="contact-text">
        <h1> Unser Team: </h1>
    </div>

    <div class="balken"></div>

    <div class="contact-container">

        <div class="Profile">
            <div class="contact-img">
                <picture>
                <source srcset="/img/team/Maximilian.webp" type="image/webp">
                <source srcset="/img/team/Maximilian.png" type="image/png">
                <img src="/img/team/Maximilian.png"
                    id="contact-img"
                     alt="pic" id="contact-img"
                     width="640"
                     height="640"
                     fetchpriority="high"
                     loading="eager"
                     decoding="async"
                >
                </picture>
            </div>

            <div class="contact-text">
                <h2> Schmid Maximilian </h2>
            </div>
        </div>
        
        <div class="Profile">
            <div class="contact-img">
                <picture>
                    <source srcset="/img/team/Raul.webp" type="image/webp">
                    <source srcset="/img/team/Raul.png" type="image/png">
                    <img src="/img/team/Raul.png"
                         alt="pic" id="contact-img"
                        width="640"
                        height="640"
                        fetchpriority="high"
                        loading="eager"
                        decoding="async"
                    >
                </picture>
            </div>

            <div class="contact-text">
                <h2> Ordosch Raul </h2>
            </div>
        </div>
    </div>

    <div class="b1"></div>


    <div class="contact-contact">
        <h1>Kontakt</h1>
        <div class="contact-row">
            <span class="contact-row-element">
                <p><b>Telefonisch unter:    </b></p>
                <div class="email--copy-dark" onclick="CopyToClipboard('+4915224085858', this, true)">
                +49 152 24085858
                </div>
            </span>

            <span class="contact-row-element">
                 <p><b>per E-Mail an:</b></p>
                <div class="email--copy-dark" onclick="CopyToClipboard('kontakt@stageon.net', this, true)">
                    kontakt@stageon.net
                </div>
            </span>
        </div>
    </div>

<!--Fußleiste-->
    <main-footer></main-footer>

</body>
