<!DOCTYPE html>
<html lang="en">
<script type=module src=templates.js></script>
<script src="scripts.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StageOn Veranstaltungstechnik; Verleih von Eventtechnik und Dienstleistungen für Events und Veranstaltungen in Ingolstadt und Umgebung">

    <link rel="preload" href="dist/base.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="dist/contact.css" as="style" onload="this.rel='stylesheet'">

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "ContactPage",
            "name": "Kontakt | StageOn Eventtechnik",
            "url": "https://stageon.net/kontakt.html",
            "mainEntity": {
                "@type": "LocalBusiness",
                "name": "StageOn Eventtechnik",
                "url": "https://stageon.net",
                "contactPoint": {
                    "@type": "ContactPoint",
                    "telephone": "+49 152 24085858",
                    "email": "stageon.eventtechnik@gmail.com",
                    "contactType": "customer service",
                    "availableLanguage": ["German"]
                }
            }
        }
    </script>

<title>StageOn Eventtechnik - Kontakt</title>
</head>
<body>
    <script><%= readFile('node_modules/webp-in-css/polyfill.js') %></script>

<!--Navigations-leiste-->
    <main-header></main-header>

    <div class="contact-text">
        <h1> Unser Team: </h1>
    </div>

    <div class="balken"></div>

    <div class="contact-team">
        <div class="contact-text">
            <h2> Schmid Maximilian </br> & </br> Ordosch Raul </h2>
        </div>
        <div class="contact-img">
            <picture>
                <source srcset="/img/logos/StageOnLogo.webp" type="image/webp" width="1080" height="1080">
                <source srcset="/img/logos/StageOnLogo.png" type="image/png" width="1080" height="1080">
                <img src="/img/logos/StageOnLogo.png" alt="pic" id="home-img" width="1080" height="1080">
            </picture>
        </div>
    </div>

    <div class="b1"></div>


    <div class="contact-contact">
        <h1>Kontakt</h1>
        <div class="contact-row">
            <span class="contact-row-element">
                <p><b>Telefonisch unter:    </b></p>
                <div class="email--copy-dark" onclick="CopyToClipboard('+4915224085858', this, true)">
                +49 152 24085858
                </div>
            </span>

            <span class="contact-row-element">
                 <p><b>per E-Mail an:</b></p>
                <div class="email--copy-dark" onclick="CopyToClipboard('stageon.eventtechnik@gmail.com', this, true)">
                stageon.eventtechnik@gmail.com
                </div>
            </span>
        </div>
    </div>

<!--Fußleiste-->
    <main-footer></main-footer>

    <script>
        (function () {
            var img = new Image();
            img.onload = img.onerror = function () {
                document.body.classList.add(img.height === 2 ? 'webp' : 'no-webp');
            };
            img.src =
                'data:image/webp;base64,UklGRiIAAABXRUJQVlA4TAYAAAAvAAAAAAfQ//73v/+BiOh/AAA=';
        })();
    </script>

</body>
